name: ci

on:
  push:

jobs:
  buildx:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        uses: docker/setup-buildx-action@v1
        id: buildx
        with:
          install: true
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      -
        name: Build Image
        run: |
          docker buildx build \
          --cache-from "type=local,src=/tmp/.buildx-cache" \
          --cache-to "type=local,dest=/tmp/.buildx-cache" \
          --output "type=docker" \
          --platform linux/amd64 \
          tensorflow/tools/dockerfiles/ -f tensorflow/tools/dockerfiles/dockerfiles/devel-cpu.Dockerfile \
          --tag tensorflow/tensorflow:devel
      - 
        name: Configure
        run: |
          docker run -v ${PWD}:/tensorflow -w /tensorflow tensorflow/tensorflow:devel ./configure
      - name: Build tensorflow
        run: |
          docker run -v ${PWD}:/tensorflow -w /tensorflow tensorflow/tensorflow:devel \
          bazel build --config=opt //tensorflow/tools/pip_package:build_pip_package

    